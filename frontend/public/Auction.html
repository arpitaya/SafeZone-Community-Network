<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .auction-items-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .auction-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .auction-item:hover {
            transform: translateY(-5px);
        }

        .auction-item h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }

        .auction-item img {
            max-width: 100%;
            height: auto;
        }

        .price-box {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 5px;
            background-color: #f9f9f9;
        }

        .price-box label {
            color: #333;
            font-weight: bold;
        }

        .price-box input[type="text"] {
            padding: 5px;
            width: 80px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Shapiro Auctions</h1>
    <div class="auction-items-container">
        <div class="auction-item">
            <h2>Item 1</h2>

            </div>
        </div>
        <div class="auction-items-container">
